<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slide-n-Seek Settings</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h2>Slide-n-Seek</h2>
        <div class="filter-generate-filter">
            <label for="chat-input">Describe your dream job:</label>
            <input type="text" id="chat-input" placeholder="e.g., Remote Senior Software Engineer" style="width: 275px; padding: 5px; margin-top: 5px;" />
            <button id="chat-button" style="margin-top: 5px; padding: 5px 10px;">Customize Filters</button>
        </div>
        <div class="filter-sort-by">
            <h3>Sort by</h3>
            <label class="container">
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
                <span>Most recent</span>
            </label>
            <label class="container">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
                <span>Most relevant</span>
            </label>
        </div>
        <div class="filter-date-posted">
            <h3>Date posted</h3>
            <label class="date-posted-anytime">
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
                <span>Any time</span>
            </label>
            <label class="date-posted-pastweek">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
                <span>Past Week</span>
            </label>
            <label class="date-posted-pastmonth">
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
                <span>Past Month</span>
            </label>
            <label class="date-posted-past24hours">
                <input type="radio" name="radio">
                <span class="checkmark"></span>
                <span>Past 24 hours</span>
            </label>
        </div>
        <script src="popup.js"></script>
    </body>

</html>
